<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1</title>
</head>
<body style="background-color: aqua;">
    <center>
        <form>
            <h1><u>Registration Form</u></h1>
            <table>
                <tr>
                    <td>
                        First Name 
                    </td>
                    <td>
                        <input type="text" required size="20" maxlength="10" name="fname" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Last Name 
                    </td>
                    <td>
                        <input type="text" required size="20" maxlength="10" name="lname" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Nick Name 
                    </td>
                    <td>
                        <input type="text" size="20" maxlength="10" name="lname" />
                    </td>
                </tr>
                <tr>
                    <td>
                        e-mail 
                    </td>
                    <td>
                        <input type="text" size="20" maxlength="30" name="email" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Password 
                    </td>
                    <td>
                        <input type="password" required size="20" maxlength="20" name="password" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Date of Brith 
                    </td>
                    <td>
                        <input type="date" name="DoF" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender 
                    </td>
                    <td>
                        <input id="female" type="radio" name="gender" value="f" />
                        <label for="female">Female</label>
                        <input id="male" type="radio" name="gender" value="m" />
                        <label for="male">Male</label>
                        <input id="other" type="radio" name="gender" value="o" />
                        <label for="other">Other</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        Mobile 
                    </td>
                    <td>
                        <input type="text" size="20" maxlength="11" name="mob" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Address
                    </td>
                    <td>
                        <textarea name="address" cols="21" rows="4"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" name="submit" value="Submit" />
                        &emsp;
                        <input type="reset" name="reset" value="Reset" /> 
                    </td>
                </tr>
            </table>
        </form>

    </center>
</body>
</html>
